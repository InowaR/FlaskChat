<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Профиль</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="header">
            <form action="{{ url_for('get_list_chats') }}" method="get">
                <input class="logo" type="submit" value="Главная страница">
            </form>
            <form action="{{ url_for('get_logout') }}" method="get">
                <input type="submit" value="Выйти">
            </form>
        </div>
        <h1>Профиль пользователя {{ username }}</h1>
        <p>{{ message }}</p>
        <div class="profile">
        <form action="{{ url_for('get_add_new_chat') }}" method="get">
            <input type="submit" value="Новый чат">
        </form>
        <form action="{{ url_for('get_delete_user') }}" method="get">
            <input type="submit" value="Удалить пользователя">
        </form>
        </div>
    </body>
</html>
