<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="header">
            <form action="{{ url_for('get_list_chats') }}" method="get">
                <input class="logo" type="submit" value="Главная страница">
            </form>
        </div>
        <h3>Регистрация</h3>
        <form class="login-form" action="/register" method="post">
            <label for="login">Имя пользователя:</label>
            <input type="text" id="login" name="login" maxlength="12" minlength="4" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" maxlength="12" minlength="4" required>
            <input type="submit" value="Зарегистрироваться">
            <p>{{ message }}</p>
        </form>
    </body>
</html>
